    <link

    <hr />
    <h3 class="display-4 text-center">Thông tin sinh viên</h3>
    <div id="formSinhVien" class="row mx-2">
      <div class="col-6">
        <div class="form-group">
          <p>Mã sinh viên</p>
          <input class="form-control" id="maSinhVien" />
        </div>
        <div class="form-group">
          <p>Tên sinh viên</p>
          <input class="form-control" id="tenSinhVien" />
        </div>
        <div class="form-group">
          <p>Email</p>
          <input class="form-control" id="email" />
        </div>
        <div class="form-group">
          <p>Số điện thoại</p>
          <input class="form-control" id="soDienThoai" />
        </div>
        <div class="form-group">
          <p>Loại sinh viên</p>
          <select id="loaiSinhVien" class="form-control">
            <option>Khó khăn</option>
            <option>Bình thường</option>
          </select>
        </div>
        <div class="form-group">
          <button class="btn btn-outline-danger" id="btnInThongTin">
            In thông tin
          </button>
        </div>
      </div>
      <div class="col-6">
        <table class="table">
          <thead class="bg-dark text-white">
            <tr>
              <th>Mã sinh viên</th>
              <th>Tên sinh viên</th>
              <th>Email</th>
              <th>Số điện thoại</th>
              <th>Loại sinh viên</th>
            </tr>
          </thead>
          <tbody id="tblSinhVien"></tbody>
        </table>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
